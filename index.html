<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">	
	<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">	
	<link rel="stylesheet" href="./css/app-styles.css">
	<title>SF Neighborhood Map</title>
</head>

<body>
	<div class="container">
		 <div class="top-bar"> 
			 <div class="list-button" data-bind="click: toggleList">
					<div class="menu-bar"></div>
					<div class="menu-bar"></div>
					<div class="menu-bar"></div>
			 </div>
			 <div class="header">
				 <h1>San Francisco Snippets</h1>
			 </div>
		 </div>
		<div id="map-view"></div>
		<div class="place-list-view" data-bind="css: showList">
			<input type="text" class="filter-bar" placeholder="Type to filter.." data-bind="textInput: filterInput, event: {keyup: filter}">
			<div class="place-list">
				<ul class="displaying-list" data-bind="foreach: places">
					<li class="place-entry" data-bind="text: name, visible: showInList, click: onListClick"></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="./js/models/locations.js"></script>
	<script src="./js/styles/map_styles.js"></script>
	<script src="./js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApra2xbeCqSL992NuODd48ZFc-qjJWzso&callback=initMap">
	</script>

</body>


</html>
